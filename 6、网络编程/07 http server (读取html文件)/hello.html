<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>HTML基础</title>

<body>
沙河有沙又有河！
<a href="#a1">女朋友</a>

<p>沙河有沙又有河！</p>
<p>沙河有沙又有河！</p>

<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<hr>
<h4>标题4</h4>
<h5>标题5</h5>

<p>a &lt; b </p>
<p>&copy; 版权声明</p>

<!--注释的内容-->

<div>沙河</div>
<div>真好</div>

<span>沙河</span>
<span>真好</span>
<hr>
<p>
    <div>p标签内部不能包含块级标签</div>
</p>
    

<img src="http://pic.baike.soso.com/ugc/baikepic2/36950/20170304204240-436580019.jpg/" alt="这里本来有个图片" title="娜扎的女朋友" width="100px">

</a>

    <li>睡觉</li>

</ul>

<ol type="I">
    <li>注释</li>
    <li>日志</li>
    <li>测试</li>
</ol>

<dl>
    <dt>标题1</dt>
    <dd>内容1</dd>
    
    <dt>标题2</dt>
    <dd>内容1</dd>

</dl>

        <thead>
            <tr>
                <th>姓名</th>

        </thead>
        <tbody>
            <tr>
                <td>官大妈</td>

            </tr>
            <tr>
                    <td>韩鑫</td>

                </tr>
